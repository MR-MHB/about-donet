<!DOCTYPE html>
<html lang="en" <head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>


<body>
    <section id="section-one">
        <div>
            <h1>Our Small Donation Can have A <br>Big Change </h1>

            <p>
                When floods occurs, your gift makes a difference to supply protect, food and consolation to society
            </p>
            <a class="links" href="#">Donate Now</a>
        </div>

    </section>
    <section id="section-two">
        <div id="sec2-1div" class="sec2-header">
            <h2>Donate Today</h2>
            <p>Let your donation be the cause of <br> a great smile</p>
        </div>
        <div id="for-form">
            <form action="#">

                <input type="radio" name="donation" id="100tk" value="100tk" class="moneybox" checked="checked">
                <label for="100tk" class="money-tag">

                    100tk

                </label>
                <input type="radio" name="donation" id="200tk" value="200tk" class="moneybox">
                <label for="200tk" class="money-tag">

                    200tk


                </label>

                <input type="radio" name="donation" id="500tk" value="500tk" class="moneybox">
                <label for="500tk" class="money-tag">

                    500tk


                </label>

                <input type="radio" name="donation" id="1000tk" value="1000tk" class="moneybox">
                <label for="1000tk" class="money-tag">

                    1000tk


                </label>


                <input type="radio" name="donation" id="5000tk" value="5000tk" class="moneybox">
                <label for="5000tk" class="money-tag">

                    5000tk


                </label>
                <br>

                <textarea id="other-amount" name="donation" id="other" cols="30" rows="1"
                    placeholder="Other Amount(Taka)"></textarea>
                <br>
                <input style="border: none;" class="links" type="submit" value="Donate Now">
            </form>

        </div>

    </section>
</body>

</html>
